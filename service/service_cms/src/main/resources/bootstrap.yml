spring:
  application:
    name: service-cms
  cloud:
    nacos:
      config:
        server-addr: 192.168.196.195:9989
        file-extension: yaml
        namespace: nacos_dev
        enabled: true
        extension-configs:
          - dataId: mysql.yaml
            group: DEFAULT_GROUP
            refresh: true

          - dataId: redis.yaml
            group: DEFAULT_GROUP
            refresh: true

          - dataId: discovery.yaml
            group: DEFAULT_GROUP
            refresh: true
logging:
  level:
    root: INFO
  pattern:
    console: '%yellow(%date{yyyy-MM-dd HH:mm:ss}) |%highlight(%-5level) |%blue(%thread) |%blue(%file:%line) |%green(%logger) |%cyan(%msg%n)'
    file: '%date{yyyy-MM-dd HH:mm:ss} |%-5level |%thread |%file:%line |%logger |%msg%n'
  file:
    path: ./log