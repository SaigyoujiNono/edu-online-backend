server:
  port: 8001
spring:
  redis:
    lettuce:
      pool:
        max-wait: 10000
        max-idle: 10
        max-active: 100
    password: 123456
    database: 0
    timeout: 1800000
  application:
    name: service-edu
  profiles:
    active: dev

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-timeout: 10000
      validation-timeout: 3000
      idle-timeout: 60000
      login-timeout: 5
      max-lifetime: 60000
      maximum-pool-size: 10
      minimum-idle: 5
      read-only: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
feign:
  circuitbreaker:
    enabled: true
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:com/mqd/eduservice/mapper/xml/*Mapper.xml